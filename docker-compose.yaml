version: '3'
services:
  mysql:
    image: mysql:5.7
    container_name: mysql
    environment:
      - MYSQL_ROOT_PASSWORD=root
      - MYSQL_DATABASE=test_db
      - MYSQL_USER=docker
      - MYSQL_PASSWORD=docker
      - TZ='Asia/Tokyo'
    volumes:
      - ./mysql/data:/var/lib/mysql  # MySQLデータ
      - ./mysql/my.cnf:/etc/mysql/conf.d/my.cnf  # MySQL設定ファイル
      - ./mysql/sql:/docker-entrypoint-initdb.d  # MySQL起動時の初期化スクリプト置き場(*.sql、*.shのファイルを使えます)
    ports:
      - "3306:3306"
    command: mysqld --character-set-server=utf8mb4 --collation-server=utf8mb4_unicode_ci

  api:
    build: .
    container_name: api
    command: >
      bash -c "apt-get update
      && apt-get install -y wget
      && wget https://dl.google.com/cloudsql/cloud_sql_proxy.linux.amd64 -O cloud_sql_proxy
      && chmod +x cloud_sql_proxy
      && gunicorn --bind :8080 --workers 1 --threads 8 main:app --reload -D
      && ./cloud_sql_proxy -instances=flaskrun:asia-northeast1:myinstance=tcp:3306 -credential_file=flaskrun-develop.json"
    volumes:
      - ./src:/app
    ports:
      - 8080:8080
    environment:
      - TZ=Asia/Tokyo
      - ENV=dev
      - CLOUD_SQL_CONNECTION_NAME=flaskrun:asia-northeast1:myinstance
      - DB_USER=root
      - DB_PASS=12345678
      - DB_NAME=guestbook
    tty: true
    stdin_open: true
    depends_on:
      - mysql
